<ion-view view-title="Teleop">

  <ion-nav-buttons side="right">
    <button class="button button-clear" ng-click="newStack()">
      Add Stack
    </button>
  </ion-nav-buttons>

  <ion-content class="padding">

  <div ng-repeat="stack in stacks">
    <div class="list card">

        <div class="item item-divider padding">Stack {{$index + 1}}</div>
          <div class="item item-body">

            <div class="item item-divider">
              Stack Size (size: {{stack.size}})
            </div>

            <div class="item range range-dark">
                <input ng-model = "stack.size" type="range" name="volume" min="1" max="6" value="1">
            </div>

            <div class="list">

              <div class="item item-divider">
                Stack Top
              </div>

              <li class="item item-toggle">
                 Has Bin
                 <label class="toggle toggle-balanced">
                   <input type="checkbox" ng-model ="stack.bin">
                   <div class="track">
                     <div class="handle"></div>
                   </div>
                 </label>
              </li>

              <li class="item item-toggle">
                 Has Noodle
                 <label class="toggle toggle-calm">
                   <input type="checkbox" ng-model="stack.noodle">
                   <div class="track">
                     <div class="handle"></div>
                   </div>
                 </label>
              </li>

            </div>

            <button class="button button-clear button-assertive" ng-click="deleteStack({{$index}})">
              Delete Stack
            </button>

          </div>
      </div>
    </div>

    <button class="button button-block padding button-outline button-positive" ng-click="upload()">
      Upload
    </button>

  </ion-content>
</ion-view>
